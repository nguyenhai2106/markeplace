<style>
    .list-group-item a {
        font-weight: bold;
    }

    a {
        text-decoration: none;
        color: #6c757d;
    }

    .list-group-item a:hover {
        color: red;
        cursor: pointer;
    }
</style>
<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item ">
            <a href="{% url 'vendorDashboard' %}"
               class="{% if 'vendorDashboard' in request.path or '/accounts/vendor/' in request.path %}text-danger{% endif %}">
                <i class="fa-solid fa-gauge"></i>&nbsp;&nbsp;&nbsp;&nbsp;TỔNG QUAN</a>
        </li>
        <li class="list-group-item">
            <a href="{% url 'vendorProfile' %}"
               class="{% if 'profile' in request.path %}text-danger{% endif %}"><i
                    class="fa-solid fa-utensils"></i>&nbsp;&nbsp;&nbsp;&nbsp;THÔNG TIN</a></li>
        <li class="list-group-item">
            <a href="{% url 'menu_builder' %}"
               class=" {% if 'menu-builder' in request.path %}text-danger{% endif %}"><i
                    class="fa-solid fa-bars"></i>&nbsp;&nbsp;&nbsp;&nbsp;TẠO THỰC ĐƠN</a></li>
        <li class="list-group-item"><a href="{% url 'vendor_my_orders' %}"
                                       class=" {% if 'order_detail' in request.path or 'my_orders' in request.path %}text-danger{% endif %}"
                                       class="text-secondary"><i
                class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp;&nbsp;ĐƠN HÀNG</a>
        </li>
        <li class="list-group-item"><a href="{% url 'logout' %}" class="text-secondary"><i
                class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;&nbsp;&nbsp;&nbsp;ĐĂNG XUẤT</a>
        </li>
    </ul>
</div>
