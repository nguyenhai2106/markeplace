{% load static %}
<!-- Header Start -->
<div class="container py-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-light-subtle">
    <div class="container-fluid d-flex align-items-center">
      <div class="d-flex align-items-center pe-3">
        <figure class="align-center my-0">
          <a href="{% url 'home' %}">
            <img class="img-thumbnai" src="{% static 'extra-images\main-logo.png' %}" alt="FoodOnline" width="180" />
          </a>
        </figure>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
          <li class="nav-item dropdown self-align-center" style="width: 300px">
            <div class="input-group d-flex align-items-center">
              <span class="input-group-text border-right-0 border border-secondary-subtle rounded-start bg-white"
                id="basic-addon1"><i class="fas fa-location py-1" style="color: #c4c8cb;"></i></span>
              <input type="text" class="form-control border border-secondary-subtle rounded-end"
                placeholder="Nhập địa chỉ của bạn" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </li>
        </ul>
        <div class="d-flex gap-2">
          {% if user.is_authenticated %}
          <a class="btn btn-outline-info" href="{% url 'myAccount' %}">My Account</a>
          <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-success" href="{% url 'login' %}">Login</a>
          <a class="btn btn-warning text-white" href="{% url 'registerUser' %}">User Register</a>
          <a class="btn btn-danger" href="{% url 'registerVendor' %}">Vendor Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</div>
<!-- Header End -->
