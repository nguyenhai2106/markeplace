{% load static %}
<div class="container mt-1 mb-4 d-flex align-items-center"
     style="height: 160px; background: url({% if user_profile.cover_photo %} {{ user_profile.cover_photo.url }} {% else %} {% static 'images/default-cover.png' %}{% endif %}) no-repeat 0 0 / cover;">
    <div class="col-12">
        <div class="user-dashboard loader-holder row justify-content-center">
            <div class="user-holder d-flex justify-content-center align-items-center">
                <div>
                    {% if user_profile.profile_picture %}
                        <img src="{{ user_profile.profile_picture.url }}" alt=""
                             class="profile-picture">
                    {% else %}
                        <img src="{% static 'images/default-profile.png' %}" alt="" class="profile-picture">
                    {% endif %}
                </div>
                <div class="text-white d-flex flex-column justify-content-center ms-2">
                    <h4 class="text-start" style="margin-bottom: 0">{{ user.last_name }} {{ user.first_name }}</h4>
                    <p class="text-start mt-1 mb-0"><i class="fa-solid fa-phone"></i>
                        {{ user.phone_number }}
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
